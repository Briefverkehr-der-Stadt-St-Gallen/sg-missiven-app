<html data-template="lib:parse-params">

<head>
    <meta charset="utf-8" />
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald" />
    <meta itemprop="description" content="Briefverkehr der Stadt St. Gallen" />

    <link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico" />
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-16.png" sizes="16x16"/>
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-32.png" sizes="32x32"/>
    <!-- For iPhone -->
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="apple-touch-icon.png"/>
    <!-- For Android -->
    <link rel="icon" type="image/png" sizes="512x512" href="resources/images/android-chrome-512x512.png"/>
    <link rel="icon" type="image/png" sizes="192x192" href="resources/images/android-chrome-192x192.png"/>  
    <link rel="stylesheet" href="resources/css/theme.css" />
    <link rel="stylesheet" href="resources/css/theme-rqzh.css" />
    <script type="module" src="pb-components-bundle.js" data-template="pages:load-components" />
    <script src="resources/scripts/app/app.js" />
    <script src="resources/scripts/app/index.js" />
    <custom-style>
        <style>
            html {
                --landing-page-max-height: 60vh;
                --page-max-width: 62rem;
            }

            main {
                margin: 32px auto 0 auto;
                max-width: var(--page-max-width);
            }

            h1 {
                margin-top: 0;
            }
        </style>
    </custom-style>
</head>

<body id="admin">
    <pb-page data-template="pages:pb-page" supported-languages="de" locales="resources/i18n/{{ns}}/{{lng}}.json"
        require-language="require-language" unresolved="unresolved" api-version="1.0.0">
        <app-drawer-layout force-narrow="force-narrow">
            <app-drawer data-template="templates:include" data-template-path="templates/drawer.html" />
            <app-header-layout>
                <app-header slot="header" reveals="reveals" fixed="fixed" effects="waterfall">
                    <app-toolbar data-template="templates:include" data-template-path="templates/menu.html" />
                </app-header>

                <main class="homepage">
                    <div id="hero">
                        <div class="center-l">
                            St. Galler Missiven
                        </div>
                    </div>
                    <section>
                        <ul>
                            <li>St. Galler Missiven <a href="api.html">API</a></li>
                            <li><a href="odd-editor.html?odd=rqzh.odd">ODD Editor</a> for St. Gallen Missiven</li>
                        </ul>
                    </section>
                </main>
                <footer data-template="templates:include" data-template-path="templates/footer.html" />
            </app-header-layout>
        </app-drawer-layout>
    </pb-page>
</body>
</html>
