<?xml version="1.0" encoding="UTF-8"?>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />
    <link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico" />
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-16.png" sizes="16x16"/>
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-32.png" sizes="32x32"/>
    <!-- For iPhone -->
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="apple-touch-icon.png"/>
    <!-- For Android -->
    <link rel="icon" type="image/png" sizes="512x512" href="resources/images/android-chrome-512x512.png"/>
    <link rel="icon" type="image/png" sizes="192x192" href="resources/images/android-chrome-192x192.png"/>
    <title data-template="config:app-title" />
    <meta name="description" content="About template" />
    <meta name="pb-template" content="about.html" />

    <link rel="stylesheet" type="text/css" href="resources/fonts/font.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald&amp;display=swap" />
    <link rel="stylesheet" href="resources/css/theme.css" />
    <link rel="stylesheet" href="resources/css/theme-rqzh.css" />
    <script type="module" src="pb-components-bundle.js" data-template="pages:load-components" />
    <script src="resources/scripts/app/app.js"></script>
</head>

<body>
    <pb-page data-template="pages:pb-page" unresolved="unresolved" locales="resources/i18n/{{ns}}/{{lng}}.json"
        locale-fallback-ns="app" require-language="require-language" api-version="1.0.0" url-ignore="docid,odd,view,path"
        url-template="about/">
        <pb-document id="document1" data-template="pages:pb-document" />
        <app-drawer-layout force-narrow="force-narrow">
            <app-drawer data-template="templates:include" data-template-path="templates/drawer.html" />
            <app-header-layout>
                <app-header slot="header" reveals="reveals" fixed="fixed" effects="waterfall">
                    <app-toolbar data-template="templates:include" data-template-path="templates/menu.html" />
                </app-header>

                <section class="document__wrapper--introduction">
                    <div class="pb-container" >
                        <div id="gridWrapper" class="document-grid">
                            <main class="document-grid__item">                                
                                <div class="content-body">
                                    <pb-view id="view1" src="document1" view="single" 
                                        append-footnotes="append-footnotes" use-language="use-language" 
                                        subscribe="transcription" emit="transcription"  map="about"/>
                                </div>
                            </main>
                        </div>
                    </div>
                </section>
            </app-header-layout>
        </app-drawer-layout>
    </pb-page>
    <div class="splash" />
</body>

</html>
