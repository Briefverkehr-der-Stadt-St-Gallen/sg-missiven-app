                    <h2 class="tp-title">Digitale Missivenedition</h2>

<p>Briefe sind bis heute ein wichtiges Kommunikationsmittel unserer Gesellschaft. Die St. Galler Missivenedition veröffentlicht in Volltext und Bild die eingegangene Korrespondenz an die Reichsstadt St. Gallen von 1400 bis 1650. Dieses in Etappen angelegte Langzeitprojekt von Stadtarchiv und Vadianischer Sammlung der Ortsbürgergemeinde St. Gallen bietet online Zugang zu weitgehend unbekanntem Quellenmaterial, das vielen Forschungsbereichen als Grundlage dienen kann.</p>
                
                <h3>Missive des Monats</h3>
<p>Jeden Monat zeigen wir ein Highlight aus unserer Edition und vermitteln einen kurzen historischen Kontext. Die Missive des Monats erscheint jeden ersten Freitag im Monat auf <a href="https://stgallen24.ch/" target="_blank">stgallen24</a>
                        </p>
