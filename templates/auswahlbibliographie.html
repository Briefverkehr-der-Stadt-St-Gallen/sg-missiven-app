                <main class="homepage">
                    <h1>Auswahlbibliographie im Zusammenhang mit dieser Edition</h1>

                    <p>Brugmann, Thomas, «Unser fruntlich willig dienst zuo vor». Spätmittelalterliche Nachrichtenübermittlung über den Bodensee, in: Schriften des Vereins für Geschichte des Bodensees und seiner Umgebung, 132/2014, S. 41-56. [ <a href="resources/pdfs/Bruggmann_Unser_fruntlich_willig_dienst_2014.pdf" target="_blank">PDF</a> ]</p>

                    <p>Klingenberg, Daniel, Affären, Missbrauchsgerüchte und Bodenseepiraten, in: St. Galler Tagblatt, Samstag 5. März 2022, S. 26-27. [ <a href="resources/pdfs/Klingenberg_Affaeren_Missbrauchsgeruechte_Bodenseepiraten_2022.pdf" target="_blank">PDF</a> ]</p>

                    <p>Mächler, Alina, Missiven im 15. Jahrhundert. Anliegen und Sprache der Missiven aus Appenzell, Lindau und Zürich an St. Gallen von 1423 bis 1471. Unveröffentlichte Masterarbeit 2020. Universität Zürich.</p>

                    <p>Mächler, Alina / Glaser, Elvira, Amtliche Kommunikation im Bodenseeraum. Frühneuhochdeutsche Missiven des 15. Jahrhunderts, in: Kanzleien, Kanzleitypen, Kanzleinormen und Schreiberindividuen. Beiträge der 11. Tagung des Arbeitskreises Historische Kanzleisprachenforschung, 07. bis 10. September 2022, im Druck.</p>

                    <p>Sonderegger, Stefan, Politik, Kommunikation und Wirtschaft über den See. Zu den Beziehungen im Bodenseegebiet im Spätmittelalter, in: Heimatkundliche Blätter für den Kreis Biberach 31/2008, S. 34-45. [ <a href="resources/pdfs/Sonderegger_Politik_Kommunikation_und_Wirtschaft_ueber_den_See_2008.pdf" target="_blank">PDF</a> ]</p>

                    <p>Sonderegger, Stefan, Steinach – Stadtsanktgaller Satellit im fürstäbtischen Territorium, in: Mayer Marcel / Hassler Gitta (Hg.), Die Steinach. Natur, Geschichte, Kunst und Gewässerschutz vom Birt zum Bodensee, St. Gallen 2012, S. 96–104. [ <a href="resources/pdfs/Sonderegger_Steinach_Stadtsanktgaller_Satellit_im_fuerstaebtischen_Territorium_2012.pdf" target="_blank">PDF</a> ]</p>

                    <p>Sonderegger, Stefan, Das Bodenseegebiet als historische Region, Verein Expo Bodensee Ostschweiz 2027, Juli 2013. [ <a href="resources/pdfs/Sonderegger_Das_Bodenseegebiet_als_historische_Region_2013.pdf" target="_blank">PDF</a> ]</p>

                    <p>Sonderegger, Stefan, Austausch über den Bodensee im Spätmittelalter und in der Frühen Neuzeit. Perspektiven einer Edition von Missiven der ehemaligen Reichsstadt St. Gallen, in: Derschka Harald / Klöckler Jürgen / Zotz Thomas (Hg .): Konstanz und der Südwesten des Reiches im hohen und späten Mittelalter. Festschrift für Helmut Maurer zum 80. Geburtstag (Konstanzer Geschichts- und Rechtsquellen XLVIII), Ostfildern 2017, S. 171-187. [ <a href="resources/pdfs/Sonderegger_Austausch_ueber_den_Bodensee_2017.pdf" target="_blank">PDF</a> ]</p>

                    <p>Stadelmann, Nicole, Aus dem Stadtarchiv: «Betrug – Verzweiflung – Gefängnis. Geschichten aus der Burg Steinach», in: Im grünen Ring 4/2014, S. 5. [ <a href="resources/pdfs/Stadelmann_Betrug_Steinach_2014.pdf" target="_blank">PDF</a> ]</p>

                    <p>Stadelmann, Nicole, Austausch übers Wasser, Wirtschaftliche Beziehungen zwischen dem Nord- und Südufer des Bodensees, in: Huber-Rebenich Gerlinde / Rohr Christian / Stolz Michael (Hg.), Wasser in der mittelalterlichen Kultur: Gebrauch – Wahrnehmung – Symbolik, Berlin, Boston 2017, S. 206-220. [ <a href="resources/pdfs/Stadelmann_Austausch_uebers_Wasser_2017.pdf" target="_blank">PDF</a> ]</p>

                    <p>Stadelmann, Nicole, Ein Zürcher Knopfmacherlehrling gerät in St. Gallen auf Abwege, in: Mitarbeiterzeitschrift der Ortsbürgergemeinde St. Gallen 1/2019, S. 4-5. [ <a href="resources/pdfs/Stadelmann_Knopfmacherlehrling_2019.pdf" target="_blank">PDF</a> ]</p>

                    <p>Sutter, Claudia, Aus dem Stadtarchiv, in: Im grünen Ring 3/2013, S. 6-7. [ <a href="resources/pdfs/Sutter_Aus_dem_Stadtarchiv_2013.pdf" target="_blank">PDF</a> ]</p>

                    <p>Weidenmann, Arman, Aus dem Stadtarchiv, Hieronymus Sailer, ein St. Galler Kaufmann im Zentrum eines Spekulationsskandals, in: Mitarbeiterzeitschrift der Ortsbürgergemeinde St. Gallen 4/2019, S.6-7. [ <a href="resources/pdfs/Weidenmann_Sailer_2019.pdf" target="_blank">PDF</a> ]</p>

                    <p>Weidenmann, Arman, Aus dem Stadtarchiv, «Hans Ulrich und Bartholme Rueger, sendt verdorbenn duc[aten] 285.23», in: Mitarbeiterzeitschrift der Ortsbürgergemeinde St. Gallen 1/2021, S. 6-7. [ <a href="resources/pdfs/Weidenmann_Rueger_2021.pdf" target="_blank">PDF</a> ]</p>
