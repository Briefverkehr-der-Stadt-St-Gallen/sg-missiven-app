                    <h1>Editionsrichtlinien</h1>

                    <h2>Inhaltliche Erschliessung</h2>

                    <h3>Regest</h3>

                    <p>Das Kopfregest beinhaltet in kurzer Form alle relevanten Informationen. Für Personen-, Orts- und Flurnamen wird die heutige Orthographie verwendet. Erschlossene Angaben stehen nicht in Klammern (z.B. Der Nachname <i>Rösch</i> ist ergänzt, wenn von <i>Abt Ulrich</i> die Rede ist und nachvollziehbar <i>Abt Ulrich Rösch</i> gemeint ist).</p>

                    <p>Die Stückbeschreibung erfolgt mit Signatur, Datierung und Sprache.</p>

                    <h3>Kommentar</h3>

                    <p>Der Kommentar dient relevanten Informationen zum Erhaltungszustand, zur Transkription, zum Datum, zum Inhalt und zum Kontext.
                    Es gibt keine textkritischen Anmerkungen. Korrekturen, Streichungen, Ergänzungen im Original sind nur vermerkt, wenn sie inhaltlich relevant sind. 
                    Nicht datierte Stücke sind mit einem geschätzten Jahr und entsprechend im Kommentarfeld mit <i>unsichere Datierung</i> und allfälligen Hinweisen zur Datierung vermerkt. Diese Missiven werden am Ende eines Jahres eingereiht.
                    Kann ein Stück nicht auf ein Jahr genau datiert werden, sondern nur in einem Zeitraum, so wird das wahrscheinlichste Enddatum vermerkt (z.B. Zeitraum zwischen 1450 und 1500, wird 1500 verwendet).</p>

                    <h3>Registerdaten</h3>

                    <p>Im Text sind Personen, Familien, Organisationen und Orte hervorgehoben und durch ein Register erschlossen. Zudem ist der Text durch die Vergabe von Schlagworten auch thematisch durchsuchbar. Ausserdem werden die Daten wo möglich mit Einträgen in <a href="https://gnd.network/Webs/gnd/DE/Home/home_node.html" target="_blank">Gemeinsame Normdatei (GND)</a>, <a href="https://www.ssrq-sds-fds.ch/home/" target="_blank">Sammlung Schweizerischer Rechtsquellen (SSRQ)</a>, <a href="https://hls-dhs-dss.ch" target="_blank">Historisches Lexikon der Schweiz (HLS)</a>, <a href="https://www.geonames.org" target="_blank">Geonames</a>, <a href="https://www.idiotikon.ch" target="_blank">Idiotikon</a>, <a hef="https://de.wikipedia.org/wiki/Wikipedia:Hauptseite" target="_blank">Wikipedia</a>, <a href="https://www.wikidata.org/wiki/Wikidata:Main_Page" target="_blank">Wikidata</a>, <a href="https://metagrid.ch" target="_blank">Metagrid</a> und <a href="https://ortsnamen.ch/de/" target="_blank">ortsnamen.ch</a> identifiziert und verlinkt.</p>

                    <h4>Namen</h4>

                    <p>Im Namensregister sind Personen, Familien und Organisationen unterschieden.
                    Ist eine Person nicht namentlich genannt, aber einfach zu identifizieren, wird sie in einer Fussnote gekennzeichnet. Weitere Informationen zur betreffenden Person (z.B. Ämter, Erwähnungsdaten innerhalb dieser Edition etc.) sind nicht ausgeschrieben, da sie über die Personendatenbank greifbar sind. Mit dem Datum wird die Ersterwähnung in den St. Galler Missiven angegeben. Organisationen können Körperschaften und Institutionen sein, z.B. <i>Kloster St. Gallen</i>.</p>

                    <h4>Orte</h4>

                    <p>Die Identifizierung von Orten erfolgt über Siedlungsnamen (Städte, Dörfer etc.), einzelne Gebäudenamen (Gredhaus etc.) sowie Flurnamen (Äcker, Wälder, Weiden ect.) und andere geographische Namen (Flüsse, Berge etc.).</p>

                    <h4>Schlagworte</h4>

                    <p>Die Vergabe von Schlagworten erfolgt in heutigen Begriffen.</p>

                    <h2>Editionstext</h2>

                    <h3>Textstruktur</h3>

                    <p>Transkribiert wird der vollständige Text des Briefs sowie die Anschrift, die sich auf der Briefrückseite befindet. Allfällige sonstige Hinweise von anderer Hand sind nicht oder nur dann, wenn sie wichtige Informationen enthalten, erfasst. Soweit im Folgenden nicht anders vermerkt, erfolgt die Transkription buchstabengetreu und zeilengenau (Ausnahme siehe Normalisierungen).
                    Die originalgetreuen Abschnitte und vergrösserten Abstände werden nicht wiedergegeben.
                    Leere Seiten werden bei der Transkription kommentarlos leer gelassen.</p>

                    <h3>Interpunktion</h3>

                    <p>Satzzeichen werden zur besseren Lesbarkeit nach heutigem Gebrauch gesetzt. Bei Aufzählung in der Anrede wird auf Kommata verzichtet.</p>

                    <h3>Gross- und Kleinschreibung</h3>

                    <p>Es gilt das Prinzip der Kleinschreibung. Personen-, Orts- und Flurnamen sowie Satzanfänge werden mit Grossbuchstaben begonnen. Römische Zahlen werden übernommen und grossgeschrieben.</p>

                    <h3>Normalisierungen</h3>

                    <p>
                        <ul>
                            <li>i / j werden bis 1600 nicht unterschieden, d.h. es wird kein j transkribiert (Ausnahme: Eigennamen, z.B. <i>Johannes</i>). Ab 1600 erfolgt eine konsequente graphematische Unterscheidung nach Lautwert (vokalisches i und konsonantisches j).</li>
                            <li>Von den verschiedenen Schreibweisen des Buchstabens s (normal, lang, ß) wird nur ß als besondere Form unterschieden. </li>
                            <li>Ligaturen sind in Einzelbuchstaben aufgelöst.</li>
                            <li>u und v werden unabhängig von der Vorlage lautgetreu wiedergegeben, nämlich der Vokal mit u und der Konsonant mit v.</li>
                            <li>Diakritische Zeichen und Distinktionszeichen sind nicht berücksichtigt. Ausnahme sind klar erkennbare a, e oder o (z.B. <i>brůder</i> wird als <i>bruoder</i> transkribiert) und übergeschriebene Punkte, Striche und Kringel, die einen Umlaut anzeigen (z.B. <i>hŭt</i> wird als <i>hüt</i> transkribiert).</li>
                        </ul>
                    </p>

                    <h3>Abkürzungen und unsichere Lesung</h3>

                    <p>
                        <ul>
                            <li>Gebräuchliche Abkürzungen und Verschleifungen werden kommentarlos aufgelöst, sei es nach den allgemeingültigen Regeln, sei es nach der Gewohnheit der Schreiberin oder des Schreibers.</li>
                            <li>Nicht aufgelöst werden Münz- und Massangaben. Sie werden originalgetreu mit Kürzungspunkt wiedergegeben.</li>
                            <li>Herausgeberergänzungen, unsichere Lesungen oder Auflösungen sowie Textlücken sind in eckige Klammern gesetzt.</li>
                        </ul>
                    </p>
